<div class="outer">
    <div class="inner">
        <input type="text" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Filter by: Genre, Title or Author" autofocus>
    </div>
</div>
<div class="content" role="main">
    <div class="book">
        <div class="book-list">
            <form *ngFor="let book of books | appFilter: searchText">
                <div class="book-item">
                    <div class="book-image">
                        <img src={{book.img}} onerror="this.src='https://t3.ftcdn.net/jpg/03/34/83/22/360_F_334832255_IMxvzYRygjd20VlSaIAFZrQWjozQH6BQ.jpg'">
                    </div>
                    <div class="book-details">
                        <p class="book-title">{{book.title}}</p>
                        <p class="book-author">{{book.author}}</p>
                        <div class="book-description">
                            <p>{{book.description}}</p>
                        </div>
                        <div class="book-info">
                            <p class="publishing-year">{{book.publishingYear}}</p>
                            <p class="genre">{{book.genre}}</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
